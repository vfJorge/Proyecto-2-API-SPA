<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>Manejo de catálogo</h2>
					</div>
					<div class="col-sm-6">	
						<a (click)="showModal()" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Añadir nuevo producto</span></a>					
					</div>
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr class="text-center">
						<th>ID</th>
						<th>Tipo de producto</th>
						<th>Nombre</th>
						<th>Enlace de la imagen</th>
						<th>Precio</th>
						<th>Stock</th>
						<th>Acción</th>
					</tr>
				</thead>
                    <tbody>
                        <tr class="text-center" *ngFor="let Articulos of ArticulosRecibidos">
                            <td>{{Articulos.id}}</td>
                            <td>{{Articulos.type}}</td>
                            <td>{{Articulos.name}}</td>
                            <td>{{Articulos.img}}</td>
                            <td>{{Articulos.price}}</td>
                            <td>{{Articulos.stockQty}}</td>
                            <td>
                                <a data-toggle="modal" data-target="#editEmployeeModal"><img src="../../assets/edit.png"></a>
                                &nbsp;
                                <a (click)="eliminarProducto(Articulos.id)"><img src="../../assets/trash.png"></a>
                            </td>
                        </tr>
                    </tbody>
			</table>
			
		</div>
	</div>        
</div>
<nz-modal
        [(nzVisible)]="isVisible"
        [nzTitle]="modalTitle"
        [nzContent]="modalContent"
        [nzFooter]="modalFooter"
        (nzOnCancel)="closeModal()"
      >
        <ng-template #modalTitle>Añadir producto</ng-template>

        <ng-template #modalContent>
			<form [formGroup] = "datosProducto" (ngSubmit)="agregarProducto(datosProducto.value)">
				<div class="modal-body">					
					<div class="form-group">
						<label><b>Tipo de producto:</b></label> &nbsp;
						<select id="productos" name="productos" formControlName="type">
							<option value="anime">Anime</option>
							<option value="comic">Comic</option>
							<option value="manga">Manga</option>
							<option value="otro">Otro</option>
						</select>
					</div>
					<div class="form-group">
						<label><b>Nombre:</b></label>
						<input type="text" class="form-control" formControlName="name">
					</div>
					<div class="form-group">
						<label><b>Enlace de la imagen:</b></label>
						<input type="url" class="form-control" formControlName="img">
					</div>
					<div class="form-group">
						<label><b>Precio:</b></label>
						<input type="number" class="form-control" min="1" formControlName="price">
					</div>	
					<div class="form-group">
						<label><b>Stock:</b></label>
						<input type="number" class="form-control" min="1" formControlName="stockQty">
					</div>					
				</div>
				<div class="modal-footer">
					<input type="reset" class="btn btn-default" value="Limpiar campos">
					<input type="submit" class="btn btn-success" value="Añadir producto" [disabled]="!datosProducto.valid">
				</div>
			</form>
        </ng-template>

        <ng-template #modalFooter>
        </ng-template>
      </nz-modal>

<!-- Edit Modal HTML -->
<div id="editEmployeeModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form [formGroup] = "datosProducto" (ngSubmit)="editarProducto(datosProducto.value)">
				<div class="modal-body">
					<div class="form-group">
						<label><b>ID del producto a editar:</b></label>
						<input type="number" class="form-control" min="1" id="idArticulo">
					</div>					
					<div class="form-group">
						<label><b>Tipo de producto:</b></label> &nbsp;
						<select id="productos" name="productos" formControlName="type">
							<option value="anime">Anime</option>
							<option value="comic">Comic</option>
							<option value="manga">Manga</option>
							<option value="otro">Otro</option>
						</select>
					</div>
					<div class="form-group">
						<label><b>Nombre:</b></label>
						<input type="text" class="form-control" formControlName="name">
					</div>
					<div class="form-group">
						<label><b>Enlace de la imagen:</b></label>
						<input type="url" class="form-control" formControlName="img">
					</div>
					<div class="form-group">
						<label><b>Precio:</b></label>
						<input type="number" class="form-control" min="1" formControlName="price">
					</div>	
					<div class="form-group">
						<label><b>Stock:</b></label>
						<input type="number" class="form-control" min="1" formControlName="stockQty">
					</div>					
				</div>
				<div class="modal-footer">
					<input type="reset" class="btn btn-default" value="Limpiar campos">
					<input type="submit" class="btn btn-success" value="Editar producto" [disabled]="!datosProducto.valid">
				</div>
			</form>
		</div>
	</div>
</div>
