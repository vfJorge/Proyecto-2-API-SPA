<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>Manejo de cat치logo</h2>
					</div>
					<div class="col-sm-6">	
						<a (click)="showModal()" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>A침adir nuevo producto</span></a>					
					</div>
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr class="text-center">
						<th></th>
						<th>Tipo de producto</th>
						<th>Nombre</th>
						<th>Enlace de la imagen</th>
						<th>Precio</th>
						<th>Stock</th>
						<th>Acci칩n</th>
					</tr>
				</thead>
                    <tbody>
                        <tr class="text-center" *ngFor="let Articulos of ArticulosRecibidos">
                            <td></td>
                            <td>{{Articulos.type}}</td>
                            <td>{{Articulos.name}}</td>
                            <td>{{Articulos.img}}</td>
                            <td>{{Articulos.price}}</td>
                            <td>{{Articulos.stockQty}}</td>
                            <td>
                                <a><img src="../../assets/edit.png"></a>
                                &nbsp;
                                <a (click)="eliminarProducto(Articulos.id)"><img src="../../assets/trash.png"></a>
                            </td>
                        </tr>
                    </tbody>
			</table>
			
		</div>
	</div>        
</div>
<nz-modal
        [(nzVisible)]="isVisible"
        [nzTitle]="modalTitle"
        [nzContent]="modalContent"
        [nzFooter]="modalFooter"
        (nzOnCancel)="closeModal()"
      >
        <ng-template #modalTitle>A침adir producto</ng-template>

        <ng-template #modalContent>
			<form>
				<div class="modal-body">					
					<div class="form-group">
						<label>Name</label>
						<input type="text" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Address</label>
						<textarea class="form-control" required></textarea>
					</div>
					<div class="form-group">
						<label>Phone</label>
						<input type="text" class="form-control" required>
					</div>					
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-success" value="Add">
				</div>
			</form>
        </ng-template>

        <ng-template #modalFooter>
        </ng-template>
      </nz-modal>
