<ng-container *ngIf="!carritoVacio()">
  <div class="card-table">
    <div class="cart-book">
      <table class="table table-responsive">
        <thead>
          <tr>
            <th>Articulo</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody *ngFor="let articulo of articulos | paginate: {itemsPerPage: 10, currentPage: pagina}">
          <tr>
            <td>Articulo</td>
            <td>Precio</td>
            <td>
              <select id="cantidad" (change)="getCantidad($any($event.target), $any(articulo))">
              <option selected disabled hidden>articulo cantidad</option>
              <option [value]="1">1</option>
              <option [value]="2">2</option>
              <option [value]="3">3</option>
              <option [value]="4">4</option>
              <option [value]="5">5</option>
              <option [value]="6">6</option>
              <option [value]="7">7</option>
              <option [value]="8">8</option>
              <option [value]="9">9</option>
              <option [value]="10">10</option>
            </select>
            </td>
            <td>Total</td>
            <td><button class="btn btn-secondary"><img src="../../assets/trash.png"></button></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td class="subtotal">Subtotal: ${{ valorTotalCompra()}}</td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td><button class="btn btn-danger">Vaciar carrito</button></td>
            <td><button class="btn btn-success">Realizar compra </button></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="carritoVacio()">
  <div class="container">
    <div class="card">
      <h5 class="card-title">Mi carrito de compra</h5>
    </div>
    <div class="center">
      <h3>Parece ser que tu carrito está vacío...</h3>
    </div>
  </div>
</ng-container>
